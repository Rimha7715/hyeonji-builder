
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-Year Asset Growth Comparison</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle">Switch to Light Mode</button>
    <header>
        <h1>10-Year Asset Growth Comparison</h1>
        <p>Bitcoin vs. Gold vs. Stock Market (S&P 500)</p>
    </header>
    <main>
        <div class="chart-container">
            <canvas id="asset-chart"></canvas>
        </div>

        <section class="contact-form-container">
            <h2>Partnership Inquiry</h2>
            <p>Interested in collaborating? Send us a message!</p>
            <form action="https://formspree.io/f/mlgwlaqv" method="POST">
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" name="email" id="email" required placeholder="example@email.com">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" required placeholder="Write your message here..."></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</body>
</html>
